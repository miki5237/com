<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-Text Animation3</title>
    <style>
        * {margin: 0; padding: 0;}
        .svgWrap3 {
    font-family: "Kumar One";
    width: 100% !important; height: 200px;
    background-color: #000;
    height: 100vh;
}
.aniText3 {font-size: 140px;}
#g-usetag {
    stroke-width: 2;
    stroke: #f2385a;    
    animation: stroke2 3s infinite linear;
}
@keyframes stroke2 {
    0% {stroke-width: 3;}
    50% {stroke-width: 0;}
    100% {stroke-width: 3;}
}
    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Ramabhadra&display=swap" rel="stylesheet">

<svg class="svgWrap3" viewBox="0 0 1300 300">
    <!--pattern-->
    <defs>
    <pattern id="GPattern" x="0" y="0" width="20" height="20"
        patternUnits="userSpaceOnUse"
        patternTransform="rotate(35)" >
        <animateTransform attributeType="xml"
            attributeName="patternTransform"
            type="rotate" 
            from="35" 
            to="395" 
            begin="0"
            dur="160s" repeatCount="indefinite"/>
            <circle cx="10" cy="10" r="10" stroke="none" fill="yellow">
                <animate attributeName="r"
                    type="xml"
                    from="1" to="1"
                    values="1; 10; 1"
                    begin="0s" dur="2s"
                    repeatCount="indefinite"/>
            </circle>
        </pattern>
    </defs>

    <!-- Symbol -->
    <symbol id="g-text">
        <text class="aniText3"  text-anchor="middle" x="50%" y="50%" dy=".35em">
            webstoryboy
        </text>
    </symbol> 

    <!-- use -->
    <use id="g-usetag" xlink:href="#g-text" class="text2" style="fill: url(#GPattern)"></use>
</svg>
    <script src="js/gsap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        
    </script>
</body>
</html>
